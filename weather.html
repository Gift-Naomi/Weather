<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link rel="stylesheet" href="weather.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="search_box">
      <i class='bx bx-current-location'></i>
    <input type="text" name="input" placeholder="Your location" class="search_input">
    
     <button> <i class='bx bx-search'></i> </button>
    
  </div>

  <div class="weather_box">
    <div class="box">
      <div class="weather_info">
        <div class="weather">
          <img src="haze.svg" alt="">
           <p class="temperature"> 16 <span>Â°C</span> </p>
          <p class="description">Broken Clouds</p>
        </div>
      </div>
    </div>
  </div>
  <div class="weather_details">
    <div class="humidity">
      <i class='bx bx-water'></i>
        <div class="text">
          <div class="info_humidity">
           <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
    </div>

  <div class="wind">
    <i class='bx bx-wind'></i>
    <div class="text">
      <div class="info_wind">
        <span>0Km/h</span>
       </div>
        <p>Wind Speed</p>
    </div>
  </div>
  </div>
  <div class="not_found">
    <div class="box">
      <img src="flat-404-error-template_23-2147741195.jpg" alt="">
    </div>
  </div>
</div>
  <script src="weather.js"></script>
</body>
</html>
